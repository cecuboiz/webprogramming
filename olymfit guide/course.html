<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강좌 추천 | 올림픽 스포츠센터 맞춤 추천</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 강좌 추천 전용 CSS -->
  <link rel="stylesheet" href="./css/course.css">
</head>
<body>
  <!-- 상단 공통 헤더 (메인 화면 헤더랑 최대한 비슷하게 맞춰줘) -->
    <header class="main-header">
      <a href="index.html" class="logo">올림핏 가이드</a>

      <nav class="main-nav">
        <a href="index.html">메인</a>
        <a href="course.html" class="active">강좌 추천</a>
        <a href="facilities.html">시설 추천</a>
        <a href="stats.html">이용현황/통계</a>
      </nav>

      <!-- ✅ 모바일용 햄버거 버튼 -->
      <button class="nav-toggle" type="button" aria-label="메뉴 열기">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <main class="page">
    <!-- 상단 소개 영역 -->
    <section class="intro">
      <h1>나에게 맞는 강좌 추천</h1>
      <p>
        생활권, 연령대, 운동 목적, 시간대, 날씨까지 고려해서<br>
        올림픽스포츠센터 강좌를 추천해 드려요.
      </p>
    </section>

    <!-- 필터 영역 -->
    <section class="filter-section">
      <h2>추천 조건 선택하기</h2>
      <form id="courseFilterForm" class="filter-form">
        <div class="form-row">
          <label for="centerSelect">이용 센터</label>
          <select id="centerSelect" name="center">
            <option value="all">전체</option>
            <option value="olympic_park">올림픽공원 스포츠센터</option>
            <option value="bundang">분당 올림픽스포츠센터</option>
            <option value="ilsan">일산 올림픽스포츠센터</option>
            <option value="swim">올림픽 수영장</option>
          </select>
        </div>

        <div class="form-row">
          <label for="ageSelect">연령대</label>
          <select id="ageSelect" name="age">
            <option value="all">전체</option>
            <option value="teen">청소년</option>
            <option value="young">대학생 / 청년</option>
            <option value="adult">성인</option>
            <option value="senior">시니어</option>
          </select>
        </div>

        <div class="form-row">
          <label for="goalSelect">운동 목적</label>
          <select id="goalSelect" name="goal">
            <option value="all">전체</option>
            <option value="diet">체중 감량</option>
            <option value="strength">체력 향상</option>
            <option value="rehab">재활 / 건강관리</option>
            <option value="skill">기술 습득 (수영, 테니 등)</option>
            <option value="healing">스트레스 해소 / 힐링</option>
          </select>
        </div>

        <div class="form-row">
          <label for="timeSelect">희망 시간대</label>
          <select id="timeSelect" name="time">
            <option value="all">전체</option>
            <option value="morning">아침 (06~10시)</option>
            <option value="day">낮 (10~17시)</option>
            <option value="evening">저녁 (17~22시)</option>
            <option value="weekend">주말 위주</option>
          </select>
        </div>

        <div class="form-row">
          <label for="weatherSelect">날씨/계절 선호</label>
          <select id="weatherSelect" name="weather">
            <option value="all">상관 없음</option>
            <option value="indoor_rain">비 오는 날 실내 추천</option>
            <option value="outdoor_sun">날씨 좋을 때 야외 연계</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">강좌 추천 받기</button>
      </form>
    </section>

    <!-- 추천 결과 영역 -->
    <section class="result-section">
      <h2>추천 강좌</h2>
      <p class="result-info" id="resultInfo">
        조건을 선택하고 <strong>“강좌 추천 받기”</strong> 버튼을 눌러보세요.
      </p>
      <div id="courseResults" class="course-list">
        <!-- JS에서 강좌 카드가 여기로 붙습니다 -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    © 2025 올림픽 스포츠센터 맞춤 추천 프로젝트
  </footer>

  <!-- 강좌 추천 전용 JS -->
  <script src="./js/course.js"></script>
</body>
</html>
