<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a= -999;
        function max(){
            for(var i=0;i<bookArray.length;i++){
                if(a<bookArray[i].price){
                    a=bookArray[i].price;
                    var maxTitle=bookArray[i].title;
                }
            }
            return maxTitle;
        }
        var bookArray= new Array();
        for (var i=0;i<5;i++){
            var data=prompt("콤마(,)으로 분리하면서 책 제목, 저자, 가격 입력");
            var sup= data.split(",");
            var book= new Object();
            book.title=sup[0];
            book.author=sup[1];
            book.price= parseInt(sup[2]);   
            book.max= max;
            bookArray[i]=book;
        }
    </script>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        for(var i=0;i<bookArray.length;i++){
            document.write(bookArray[i].title+", ");
            document.write(bookArray[i].author+", ");
            document.write(bookArray[i].price+"<br>");
        }
        document.write("<hr>");
        document.write("가장 비싼 책: "+max());
    
    </script>
</body>
</html>
