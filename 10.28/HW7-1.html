<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate()</title>
    <script>
        function roatte(obj){
            obj.style.transform = "rotate(90deg)";
        }
    </script>
</head>
<body>
    <h3>
        클릭하면 90도 회전합니다.
    </h3>
    <hr>
    <img src="https://th.bing.com/th/id/OIP.oclsmngXgMLCJBTkS_Z6MAHaJ2?w=134&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" 
    width="100" height="100" alt="animation"
    onclick="roatte(this)">
    
</body>
</html>
