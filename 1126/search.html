<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>StudySpot | 검색 결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/search.css" />
</head>
<body>
  <header class="search-header">
    <h1 class="search-title">검색 결과</h1>
    <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
  </header>

  <main class="search-page">
    <!-- 선택한 지역 / 내 위치 안내 -->
    <section class="query-summary">
      <p id="query-text"></p>
    </section>

    <!-- 지도 -->
    <section class="map-section">
      <div id="map"></div>
    </section>

    <!-- 결과 카드 -->
    <section class="results-section">
      <h2 class="results-title">
        검색 결과
        <span id="result-count" class="results-count-badge">0</span>
      </h2>
      <div id="results-container" class="results-container">
        <!-- JS에서 카드들을 동적으로 추가 -->
      </div>
      <p id="no-result-msg" class="no-result-msg" style="display: none;">
        검색 결과가 없습니다. 지역을 다시 선택해서 검색해보세요.
      </p>
    </section>
  </main>

  <!-- ✅ 상세 정보 모달 -->
  <div id="detail-modal" class="detail-modal-overlay" style="display:none;">
    <div class="detail-modal">
      <button class="detail-close" id="detail-close-btn">×</button>

      <div class="detail-header">
        <span class="detail-chip" id="detail-category-chip">도서관</span>
        <h2 id="detail-title">장소 이름</h2>
        <p class="detail-address">
          <span class="detail-address-icon">📍</span>
          <span id="detail-address-text">주소 정보</span>
        </p>
      </div>

      <div class="detail-actions">
        <button id="detail-route-btn" class="detail-btn primary">
          길찾기 (지도)
        </button>
        <button id="detail-focus-btn" class="detail-btn secondary">
          여기서 집중하기
        </button>
        <button id="detail-save-btn" class="detail-btn ghost">
          저장하기
        </button>
      </div>

      <div class="detail-section">
        <h3>분위기 & 특징</h3>
        <p id="detail-mood"></p>
      </div>

      <div class="detail-section">
        <h3>운영 시간</h3>
        <p id="detail-hours"></p>
      </div>

      <div class="detail-section">
        <h3>휴게 공간</h3>
        <p id="detail-rest"></p>
      </div>
    </div>
  </div>

  <!-- 카카오맵 JS SDK (YOUR_APP_KEY 부분을 JavaScript 키로 교체) -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3403db41fcb033bdc1b643b10b66f85f&libraries=services"></script>
  <script src="./js/search.js"></script>
</body>
</html>
