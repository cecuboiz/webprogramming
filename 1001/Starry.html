<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Star triangle</title>
</head>
<body>
    <h2>OD 
    </h2>
    <div id = "triangle"></div>
    <script>
        let n=5;
        let output = " ";

        for (let i=1; i<= n;i++) {
            output += "*".repeat(i) + "<br>";
        }
        document.getElementById("triangle").innerHTML= output;
    </script>
</body>
</html>
